<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Watch App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Movie Watch App</h1>
    <input type="text" id="search-bar" placeholder="Search for a movie..." />
    <button id="login-button">Admin Login</button>
    <button id="logout-button" class="hidden">Logout</button>
  </header>

  <main>
    <div id="movie-grid"></div>
  </main>

  <!-- Fullscreen Media Player -->
  <div id="media-player" class="hidden">
    <video id="video-player" controls autoplay></video>
    <button id="close-player">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
